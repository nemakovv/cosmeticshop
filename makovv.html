<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор косметики</title>
    <style>
        :root {
            --primary-color: #FF69B4; /* Розовый цвет */
            --secondary-color: #FFC0CB; /* Светло-розовый */
            --background-color: #121212; /* Темный фон */
            --text-color: #FFFFFF; /* Белый текст */
            --card-background: #1E1E1E; /* Темный фон для карточек */
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            background-color: var(--card-background);
            transition: background-color 0.3s;
        }
        .tab.active, .tab:hover {
            background-color: var(--primary-color);
        }
        .tab.active {
            color: var(--text-color);
        }
        .filter {
            margin: 20px 0;
        }
        .products, .cart-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            padding: 16px;
            display: none;
        }
        .products.active, .cart-content.active {
            display: flex;
        }
        .product {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product button, .cart-item button, .clear-cart-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover, .cart-item button:hover, .clear-cart-button:hover {
            background-color: var(--secondary-color);
        }
        .cart-item {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            opacity: 1;
            transform: scale(1);
        }
        .cart-item.fade-out {
            animation: fadeOut 0.5s forwards;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 16px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .cart-item-info p {
            margin: 4px 0;
            font-size: 16px;
        }
        .cart-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .clear-cart-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 24px;
            background-color: #FF69B4;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .clear-cart-button:hover {
            background-color: #FFC0CB;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: var(--card-background);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.5);
            animation: modalFadeIn 0.5s forwards;
        }
        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        @keyframes modalFadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1 style="color: var(--primary-color);">Подбор косметики по типу кожи</h1>

    <div class="tabs">
        <div class="tab active" onclick="showTab('products')">Продукты</div>
        <div class="tab" onclick="showTab('cart')">Корзина</div>
    </div>

    <div class="filter">
        <label for="skin-type" style="color: var(--text-color);">Выберите тип кожи:</label>
        <select id="skin-type" onchange="filterProducts()" style="background-color: var(--card-background); color: var(--text-color); border: 1px solid var(--secondary-color); border-radius: 4px;">
            <option value="">Все</option>
            <option value="dry">Сухая</option>
            <option value="oily">Жирная</option>
            <option value="combination">Комбинированная</option>
            <option value="sensitive">Чувствительная</option>
        </select>
    </div>

    <div class="products active">
        <div class="product" data-skin-type="dry" data-price="1500" data-image="1.jpg" data-description="Увлажняющий крем для лица с розовым экстрактом." onclick="showModal(this)">
            <img src="1.jpg" alt="Розовая Нежность">
            <h2>Розовая Нежность</h2>
            <p>Цена: 1500 руб.</p>
            <button onclick="addToCart(event, this)">Добавить в корзину</button>
        </div>

        <div class="product" data-skin-type="oily" data-price="2000" data-image="2.jpg" data-description="Гель для умывания с морскими минералами." onclick="showModal(this)">
            <img src="2.jpg" alt="Сияние Моря">
            <h2>Сияние Моря</h2>
            <p>Цена: 2000 руб.</p>
            <button onclick="addToCart(event, this)">Добавить в корзину</button>
        </div>

        <div class="product" data-skin-type="combination" data-price="1200" data-image="3.jpg" data-description="Скраб для лица с цитрусовыми маслами." onclick="showModal(this)">
            <img src="3.jpg" alt="Цитрусовый Взрыв">
            <h2>Цитрусовый Взрыв</h2>
            <p>Цена: 1200 руб.</p>
            <button onclick="addToCart(event, this)">Добавить в корзину</button>
        </div>

        <div class="product" data-skin-type="sensitive" data-price="1800" data-image="4.jpg" data-description="Увлажняющий бальзам с медом и шелком." onclick="showModal(this)">
            <img src="4.jpg" alt="Медовый Шелковый Бальзам">
            <h2>Медовый Шелковый Бальзам</h2>
            <p>Цена: 1800 руб.</p>
            <button onclick="addToCart(event, this)">Добавить в корзину</button>
        </div>

        <div class="product" data-skin-type="dry" data-price="2200" data-image="5.jpg" data-description="Маска для лица с экстрактами цветов." onclick="showModal(this)">
            <img src="5.jpg" alt="Цветочная Гармония">
            <h2>Цветочная Гармония</h2>
            <p>Цена: 2200 руб.</p>
            <button onclick="addToCart(event, this)">Добавить в корзину</button>
        </div>
    </div>

    <div class="cart-content">
        <div class="cart">
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-actions">
                <p>Итого: <span id="total-price">0</span> руб.</p>
                <button class="clear-cart-button" onclick="clearCart()">Очистить корзину</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" style="max-width: 100%; height: auto; border-radius: 4px;" alt="Product">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const productsTab = document.querySelector('.products');
            const cartTab = document.querySelector('.cart-content');
            const tabs = document.querySelectorAll('.tab');

            if (tabName === 'products') {
                productsTab.classList.add('active');
                cartTab.classList.remove('active');
            } else {
                productsTab.classList.remove('active');
                cartTab.classList.add('active');
            }

            tabs.forEach(tab => {
                if (tab.innerText.toLowerCase() === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        function filterProducts() {
            const selectedType = document.getElementById('skin-type').value;
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                if (selectedType === '' || product.getAttribute('data-skin-type') === selectedType) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function addToCart(event, button) {
            event.stopPropagation(); // Предотвращает всплытие события
            const product = button.parentElement;
            const productName = product.querySelector('h2').innerText;
            const productPrice = product.getAttribute('data-price');
            const productImage = product.getAttribute('data-image');

            const cartItems = document.getElementById('cart-items');

            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${productImage}" alt="${productName}">
                <div class="cart-item-info">
                    <h3>${productName}</h3>
                    <p>Цена: ${productPrice} руб.</p>
                </div>
                <button onclick="removeFromCart(this)">Удалить</button>
            `;
            cartItems.appendChild(cartItem);

            updateTotalPrice(parseInt(productPrice));
        }

        function removeFromCart(button) {
            const cartItem = button.parentElement;
            const productPriceElement = cartItem.querySelector('p');
            const productPrice = parseInt(productPriceElement.innerText.split(': ')[1]);

            cartItem.classList.add('fade-out');
            cartItem.addEventListener('animationend', () => {
                cartItem.remove();
                updateTotalPrice(-productPrice);
            });
        }

        function clearCart() {
            const cartItems = document.getElementById('cart-items');
            const items = cartItems.getElementsByClassName('cart-item');

            let totalPriceReduction = 0;

            for (let item of items) {
                const productPriceElement = item.querySelector('p');
                const productPrice = parseInt(productPriceElement.innerText.split(': ')[1]);
                totalPriceReduction += productPrice;

                item.classList.add('fade-out');
                item.addEventListener('animationend', () => {
                    item.remove();
                }, { once: true });
            }

            updateTotalPrice(-totalPriceReduction);
        }

        function updateTotalPrice(amount) {
            const totalPriceElement = document.getElementById('total-price');
            const currentTotal = parseInt(totalPriceElement.innerText);
            const newTotal = currentTotal + amount;
            totalPriceElement.innerText = newTotal;
        }

        function showModal(product) {
            const modal = document.getElementById('productModal');
            const modalContent = modal.querySelector('.modal-content');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');

            modalTitle.innerText = product.querySelector('h2').innerText;
            modalImage.src = product.getAttribute('data-image');
            modalDescription.innerText = product.getAttribute('data-description');

            modalContent.style.opacity = 0;
            modalContent.style.transform = 'scale(0.5)';
            modal.style.display = 'block';

            setTimeout(() => {
                modalContent.style.opacity = 1;
                modalContent.style.transform = 'scale(1)';
            }, 10);
        }

        function closeModal() {
            const modalContent = document.getElementById('productModal').querySelector('.modal-content');
            modalContent.style.opacity = 0;
            modalContent.style.transform = 'scale(0.5)';

            setTimeout(() => {
                document.getElementById('productModal').style.display = 'none';
            }, 500);
        }

        // Анимация появления товаров
        const products = document.querySelectorAll('.product');
        let delay = 0;
        products.forEach(product => {
            product.style.animationDelay = `${delay}s`;
            delay += 0.1;
        });
    </script>

</body>
</html>
